<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Round Progress Bar</title>
</head>
<body>
    <?php
    // Assuming the given number is stored in $givenNumber variable
    $givenNumber = 75; // Example value, you can replace this with your dynamic value

    // Calculate the percentage (between 0 and 100)
    $percentage = min(max($givenNumber, 0), 100);

    // Generate the appropriate CSS style for the circle fill
    $circleStyle = "clip-path: polygon(0 0, {$percentage}% 0, {$percentage}% 100%, 0 100%);";
    ?>

    <div class="circle-wrapper">
        <div class="circle-background"></div>
        <div class="circle-fill" style="<?php echo $circleStyle; ?>"></div>
        <div class="circle-text">
            <span><?php echo $percentage; ?>%</span>
        </div>
    </div>
</body>
</html>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.circle-wrapper {
    position: relative;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #e0e0e0;
    overflow: hidden;
}

.circle-background,
.circle-fill {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border-radius: 50%;
}

.circle-background {
    background-color: #ffffff;
}

.circle-fill {
    background-color: #3498db;
    /* Clip-path style will be generated dynamically using PHP */
}

.circle-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    font-weight: bold;
    color: #3498db;
}

</style>
